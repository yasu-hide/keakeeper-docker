{
    "Control-agent": {
        "http-host": "0.0.0.0",
        "http-port": 8080,
        "control-sockets": {
            "dhcp4": {
                "socket-type": "unix",
                "socket-name": "/etc/kea/kea-dhcp4-ctrl.sock"
            },
            "dhcp6": {
                "socket-type": "unix",
                "socket-name": "/etc/kea/kea-dhcp6-ctrl.sock"
            }
        },
        "hooks-libraries": [],
        "loggers": [
            {
                "name": "kea-ctrl-agent",
                "output_options": [
                    {
                        "output": "stdout"
                    }
                ],
                "severity": "INFO",
                "debuglevel": 0
            }
        ]
    }
}
