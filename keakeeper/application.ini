[i18n]
lang = 'ja_JP'

[conf]
pathdhcp4 = '/etc/kea/kea-dhcp4.conf'
pathdhcp6 = '/etc/kea/kea-dhcp6.conf'

[session]
timeout = 86400
cookie = 'PEnrargei019nrwu8'
path = '/'
domain = ''
secure = false
httponly = false

[search]
leasemax = 5
hostmax = 5

[db]
driver = 'mysql'
host = 'mariadb'
port = 3306
database = 'kea'
user = 'keauser'
password = 'password'

[log]
facility = 'local0'
prog = 'keakeeper'

[path]
login[] = '/'
login[] = '/index.php'

[api]
server = 'http://keactrlagent:8080'
dhcpv4backup = '/etc/kea/kea-dhcp4.conf.backup'
dhcpv6backup = '/etc/kea/kea-dhcp6.conf.backup'
dhcpv4lock = '/etc/kea/kea-dhcp4.conf.lock'
dhcpv6lock = '/etc/kea/kea-dhcp6.conf.lock'
